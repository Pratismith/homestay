<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MyNest â€” Find Homestays</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>MyNest</h1>
    <nav>
      <a href="register.html">Register</a> |
      <a href="login.html">Login</a> |
      <a href="owner-dashboard.html">Owner</a>
    </nav>
  </header>

  <main>
    <section class="search-panel">
      <input id="location" placeholder="Search by location" />
      <button id="searchBtn">Search</button>
      <button id="filterBtn">Filters</button>
    </section>

    <div id="filterPanel" class="filter-panel" style="display: none;">
      <h3>Filters</h3>
      <label>Area/Location:</label>
      <input id="area" type="text" placeholder="Filter by area" />
      
      <label>Price Range:</label>
      <input id="minPrice" type="number" placeholder="Min price" />
      <input id="maxPrice" type="number" placeholder="Max price" />
      
      <label>Availability:</label>
      <select id="availability">
        <option value="">Any</option>
        <option value="available">Available</option>
      </select>
      
      <button id="applyFiltersBtn">Apply Filters</button>
      <button id="clearFiltersBtn">Clear</button>
    </div>

    <section id="results" class="grid"></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
